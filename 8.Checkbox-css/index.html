<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>CheckBox | CSS</title>
</head>

<body>

  <label class="checkbox-container">I'm Checkbox
    <input type="checkbox" name="" id=""/> 
    <span class="checkmark">
      <span class="material-icons">check</span>
    </span> 
  </label>
  <label class="checkbox-container">Radio button
    <input type="checkbox" name="" id=""/> 
    <span class="checkmark radio">
      <div class="circle"></div>
    </span> 
  </label>
  <label class="checkbox-container">I'm Checkbox 2
    <input type="checkbox" name="" id=""/> 
    <span class="checkmark">
      <span class="material-icons">check2</span>
    </span> 
  </label>

</body>

</html>
