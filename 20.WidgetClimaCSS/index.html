<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./style.css">
  <title>Widget Weather | CSS3</title>
</head>

<body>
  <div class="weather-container">
    <div class="current">
      <div class="city">New York City</div>
      <div class="Now"></div>
      <div class="row">
        <div class="icon">
          <img src="cloudy.png" width="128" alt="">
        </div>
        <div class="info">
          <div class="temperature">
            <div class="temperature-now">20°</div>
            <div class="temperature-low">0°</div>
          </div>
          <div class="status">Partially Foggy</div>
        </div>
      </div>
      <div class="more">
        <div class="item">
          <div class="icon">
            <span class="material-symbols-outlined">
              thunderstorm
              </span>
          </div>
          <div class="text">
            <div class="value">26%</div>
            <div class="type">Possibilities</div>
          </div>
        </div>
        <!--Item-->
        
        <div class="item">
          <div class="icon">
            <span class="material-symbols-outlined">
              water_drop
              </span>
          </div>
          <div class="text">
            <div class="value">60%</div>
            <div class="type">Humidity</div>
          </div>
        </div>
        <!--Item-->
        
        <div class="item">
          <div class="icon">
            <span class="material-symbols-outlined">
              Air
              </span>
          </div>
          <div class="text">
            <div class="value">11 km/h</div>
            <div class="type">Wind</div>
          </div>
        </div>
        <!--Item-->
      </div>
    </div> <!--Current-->

    <div class="list">
      <div class="day">
        <div class="name">Mon</div>
        <div class="weather">
          <span class="material-symbols-outlined">
            cloudy
            </span>
        </div>
        <div class="status">Cloudy</div>
      </div>
      <div class="temperature">
        <span class="temperature-high">20°</span>
        <span class="temperature-low">14°</span>
      </div>
    </div>

    <div class="day">
      <div class="name">Tue</div>
      <div class="weather">
        <div class="icon">
          <span class="material-symbols-outlined"> ac_unit </span>
        </div>
        <div class="status">Snow</div>
      </div>
      <div class="temperature">
        <span class="temperature-high">2°</span>
        <span class="temperature-low">-5°</span>
      </div>
    </div>

    <div class="day">
      <div class="name">Wed</div>
      <div class="weather">
        <div class="icon">
          <span class="material-symbols-outlined"> thunderstorm </span>
        </div>
        <div class="status">Thunder storm</div>
      </div>
      <div class="temperature">
        <span class="temperature-high">15°</span>
        <span class="temperature-low">14°</span>
      </div>
    </div>

    <div class="day">
      <div class="name">Thu</div>
      <div class="weather">
        <div class="icon">
          <span class="material-symbols-outlined"> wb_twilight </span>
        </div>
        <div class="status">Partially sunny</div>
      </div>
      <div class="temperature">
        <span class="temperature-high">18°</span>
        <span class="temperature-low">17°</span>
      </div>
    </div>
    <div class="day">
      <div class="name">Fri</div>
      <div class="weather">
        <div class="icon">
          <span class="material-symbols-outlined"> wb_sunny </span>
        </div>
        <div class="status">Sunny</div>
      </div>
      <div class="temperature">
        <span class="temperature-high">25°</span>
        <span class="temperature-low">10°</span>
      </div>
    </div>
  </div>
</div>


</body>

</html>
