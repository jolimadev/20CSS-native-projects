<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Comments System lvl1|PureCSS</title>
</head>
<body>
 
  <div class="comments-container">
    <div class="comment">
      <div class="comment-wrapper">
        <div class="content">
          <div class="user-photo">
            <img src="./imagenes/elon.jpg" alt="profile-pic">
          </div>
          <div class="comment-info">
            <div class="header">
              <span class="username">@elonmusk</span>
              <span class="date">3 days ago</span>
            </div>
            <div class="text">I just bought all the social media to express..f*ck bezos</div>
            <div class="actions">
              <button>Like</button>
              <button>Reply</button>
              <button>Share</button>
              <button>Follow</button>
              <button>Report</button>
            </div>
          </div>
        </div>

        <div class="replies">
          <div class="comment">
            <div class="line"></div>
            <div class="comment-wrapper">
              <div class="content">
                <div class="user-photo">
                  <img src="./imagenes/jeffbezos.jpg" alt="profile-pic">
                </div>
                <div class="comment-info">
                  <div class="header">
                    <span class="username">@jeffbezos</span>
                    <span class="date">12 hrs ago</span>
                  </div>
                  <div class="text">Elon envies me because I lift 100kg in chestðŸ’ª.</div>
                  <div class="actions">
                    <button>Like</button>
                    <button>Reply</button>
                    <button>Share</button>
                    <button>Follow</button>
                    <button>Report</button>
                  </div>
                </div>
              </div>


          </div>
        </div>

        <div class="comment">
          <div class="line"></div>
          <div class="comment-wrapper">
            <div class="content">
              <div class="user-photo">
                <img src="./imagenes/joma.jpeg" alt="profile-pic">
              </div>
              <div class="comment-info">
                <div class="header">
                  <span class="username">@jomaoppa</span>
                  <span class="date">5 hrs ago</span>
                </div>
                <div class="text">As new CEO of Apple, i will sell "windows blinders"..</div>
                <div class="actions">
                  <button>Like</button>
                  <button>Reply</button>
                  <button>Share</button>
                  <button>Follow</button>
                  <button>Report</button>
                </div>
              </div>
            </div>


        </div>
      </div>

      <div class="comment">
        <div class="line"></div>
        <div class="comment-wrapper">
          <div class="content">
            <div class="user-photo">
              <img src="./imagenes/joerogan.jpg" alt="profile-pic">
            </div>
            <div class="comment-info">
              <div class="header">
                <span class="username">@joerogan</span>
                <span class="date">1 minute ago</span>
              </div>
              <div class="text">Have you ever tried dmt?..that's hilarious ðŸ‘½</div>

                <button>Like</button>
                <button>Reply</button>
                <button>Share</button>
                <button>Follow</button>
                <button>Report</button>
              </div>
            </div>
          </div>


      </div>
    </div>

      </div>
    </div>
  </div>

</body>

</html>
