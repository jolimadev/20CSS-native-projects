<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Modal Responsive</title>
</head>

<body>

  <div class="modal-container">
    <div class="modal">
      <div class="content">
        <div class="icon">
          <span class="iconify" data-icon="flat-color-icons:approval" data-width="70">
          </span>
        </div>
        <div class="message">
          <div class="title">
            <h3>This is are modal</h3>
          </div>
          <div class="text">Your want to confirm changes?</div>
        </div>
      </div>
      <!--Actions of the modal-->
      <div class="actions">
        <button class="btn-confirm">Create Element</button>
        <button class="btn-cancel">Cancel Element</button>
      </div>

    </div>
  </div>


  <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
</body>

</html>
