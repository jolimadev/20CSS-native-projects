<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Circle progress Bar | CSS</title>
</head>
<body>


      <div class="progressbar-container">
        <div class="outer-box">
          <div class="inner-box">50%</div>
          <svg 
            xmlns="http://www.w3.org/200/svg" 
            version="1.1" 
            width="200" 
            height="200"> <!--svg, format is xmlns-->
            <defs>
              <linearGradient id="gradientColor">
                <stop offset="0%" stop-color="#1A27B3"/>
                <stop   offset="100%" stop-color="#70B5B0"/>
              </linearGradient> <!--variable that we can use after-->
            </defs>
            <circle cx="100" cy="100" r="80" stroke-linecap="round" /> <!--the radius of the circle-->
          </svg>
        </div>
      </div>








 </body>
</html>
