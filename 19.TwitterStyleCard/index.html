<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Twitter Card | CSS3</title>
</head>

<body>
  <div class="profile-container">
    <div class="profile">
      <img src="./Laika.jpeg" alt="profile-image">

      <div class="info">
        <div class="header">
          <div class="photo">
            <img src="./Laika.jpeg" alt="">
          </div>
          <div class="action">
            <button>Follow</button>
          </div>
        </div>

        <div class="user-info">
          <div class="name"><a href="#">Laika "The Astronaut Dog"</a></div>
          <div class="username">@laikacosmos</div>
        </div>
        <div class="description">
          Cosmonaut, first living being to orbit the Earth | November 3, 1957.üê∂üöÄ <a href="#">#COSMOS</a>
        </div>

        <div class="followers-container">
          <div class="following">
            <a href="#"><span class="number">1k </span>Following</a>
          </div>

          <div class="followers">
            <a href="#"><span class="number">8B </span>Followers</a>
          </div>
        </div>
        
          <div class="other">
            <a href="#">
              <div class="photos">
                <img src="./Laika.jpeg" alt="">
                <img src="./Laika.jpeg" alt="">
                <img src="./Laika.jpeg" alt="">
              </div>
           
              <div class="names">
                Lio Messi, Neil Armstrong and 120 people you follow also follow this account.
              </div>
             </a>
         </div>
      </div>
    </div>
  </div>
</body>

</html>
